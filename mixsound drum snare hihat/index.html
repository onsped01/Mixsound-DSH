<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Beatsound</title>
</head>
<body>
  <div class="sequencer">
    <div class="kick-track">
      <div class="controls">
        <h1>Kick</h1>
      <button data-track="0" class="mute kick-volume">
          <i class="fas fa-volume-mute"></i>
      </button>
      <select name="kick-select" id="kick-select">
        <option value="./allsound/kick-808.wav">Classic Kick</option>
        <option value="./allsound/kick-acoustic02.wav">Acoustic Kick</option>
        <option value="./allsound/kick-cultivator.wav">Cultivator Kick</option>
      </select>
      </div>
      <div class="kick">
        <div class="pad kick-pad b0"></div>
        <div class="pad kick-pad b1"></div>
        <div class="pad kick-pad b2"></div>
        <div class="pad kick-pad b3"></div>
        <div class="pad kick-pad b4"></div>
        <div class="pad kick-pad b5"></div>
        <div class="pad kick-pad b6"></div>
        <div class="pad kick-pad b7"></div>
      </div>
    </div>
    <div class="snare-track">
      <div class="controls">
        <h1>Snare</h1>
      <button data-track="1" class="mute snare-volume">
          <i class="fas fa-volume-mute"></i>
      </button>
      <select name="snare-select" id="sneare-select">
        <option value="./allsound/snare-big.wav">Snare Big</option>
        <option value="./allsound/snare-electro.wav">Snare Electro</option>
        <option value="./allsound/snare-vinyl02.wav">Snare Viny</option>
      </select>
      </div>
      <div class="snare">
        <div class="pad snare-pad b0"></div>
        <div class="pad snare-pad b1"></div>
        <div class="pad snare-pad b2"></div>
        <div class="pad snare-pad b3"></div>
        <div class="pad snare-pad b4"></div>
        <div class="pad snare-pad b5"></div>
        <div class="pad snare-pad b6"></div>
        <div class="pad snare-pad b7"></div>
      </div>
    </div>
    <div class="hihat-track">
      <div class="controls">
        <h1>Hihat</h1>
      <button data-track="2" class="mute hihat-volume">
          <i class="fas fa-volume-mute"></i>
      </button>
      <select name="hihat-select" id="hihat-select">
        <option value="./allsound/hihat-808.wav">Hihat Classic</option>
        <option value="./allsound/hihat-dist02.wav">Hihat Dist</option>
        <option value="./allsound/hihat-ring.wav">Hihat Ring</option>
      </select>
      </div>
      <div class="hihat">
        <div class="pad hihat-pad b0"></div>
        <div class="pad hihat-pad b1"></div>
        <div class="pad hihat-pad b2"></div>
        <div class="pad hihat-pad b3"></div>
        <div class="pad hihat-pad b4"></div>
        <div class="pad hihat-pad b5"></div>
        <div class="pad hihat-pad b6"></div>
        <div class="pad hihat-pad b7"></div>
      </div>
    </div>
    <button class="play tive">Play</button>
  </div>
  <audio class="kick-sound"  src="./allsound/kick-808.wav"></audio>
  <audio class="snare-sound" src="./allsound/snare-electro.wav"></audio>
  <audio class="hihat-sound" src="./allsound/hihat-808.wav"></audio>

  <script src="/callback.js"></script>
</body>
</html>
